<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
    <title>kaleidoscopeApp</title>
</head>

<body>
<noscript>Please enable javascript!!!</noscript>


<div id="text">  
    <p>
        <button id=help>Help</button>
        <button id=home>Home</button>
    </p>
    
        <p>
        <strong>Input image:</strong>
        <button id="openInputImage">open</button>
        <span id="inputImageName"></span>
    </p>

       <p>    
        <strong>Showing:</strong>
        <button id=showStructure>structure</button>
        <button id=showImage>image</button>
    </p>
       
    <p>
        <strong>Choose rotational symmetries:</strong>
        <table>
            <tr>
            <td>center</td> <td><span id=k></span>
            </tr>
            <tr>
            <td>left</td> <td><span id=m></span>
            </tr>
            <tr>
            <td>right</td>
            <td><span id=n></span>
            </tr>
        </table>
    </p>
    
    <p>
        <strong>Tiling:</strong>
        <button id="regular">regular</button>
        <button id="semiRegular1">semireg. 1</button>
        <button id="semiRegular2">semireg. 2</button>
    </p>
    
    <p>
        <strong>Output image:</strong>
        <button id="saveOutputImage">save</button>
    </p>

    <p>
        <strong>Output image size:</strong>
        <input id="size"></input>
    </p>

    <p>
        <strong>Quality:</strong>
        <button id="lowQuality">low</button>
        <button id="highQuality">high</button>
        <button id="veryHighQuality">very high</button>
    </p>
    
</div>

</body>

<script src="../librarySource/switchButton.js"></script>
<script src="../librarySource/selection.js"></script>
<script src="../librarySource/fileSaver.js"></script>
<script src="../librarySource/pixelCanvas.js"></script>
