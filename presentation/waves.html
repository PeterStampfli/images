<head>
    <title>wallpapers from waves</title>

<body>
<noscript><h1>Please enable javascript!!!</h1></noscript>


<div id="text">  
    <p>
        <button id=help>help</button>
        <button id=home>home</button>
    </p>
    
    <p>
        <strong>Input image:</strong>
        <button id="openInputImage">open</button>
        <span id="inputImageName"></span>
    </p>

    <p>    
        <strong>Showing:</strong>
        <select id="show">
        </select>
    </p>

       
    <p>
        <strong>Rotational symmetry:</strong>  <br>  
        <span id="rot"></span>
    </p>
   
           
    <p>
    <strong>Higher harmonic wave: </strong> <br>
    <span id="higherHarmonic"></span>
    </p>

        
    <p>
        <strong>Output image:</strong>
        <button id="saveOutputImage">save</button>
    </p>

    <p>
        <strong>Output image width:</strong>
        <input id="width"></input>
    </p>

    <p>
        <strong>Output image height:</strong>
        <input id="height"></input>
    </p>
      
</div>

</body>
