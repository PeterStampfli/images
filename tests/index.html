<script type="text/javascript">

let baseUrl="";

// relative URL to base, without .html

//localhost : for absolute URL : /blabla/tirili….   (library)

//Subdirectory blabla in html directory


function createLink(baseUrl,relUrl){
    element = document.createElement("p");
    document.querySelector("body").appendChild(element);
    element = document.createElement("a");
    document.querySelector("body").appendChild(element);
    let textNode = document.createTextNode(baseUrl+" "+relUrl+ ".html");
    element.appendChild(textNode);
    element.setAttribute("href", baseUrl+relUrl+ ".html");
}

function folder(baseUrl){
    result=function(relUrl){
        createLink(baseUrl,relUrl);
    };
    return result;
}

const geometricolor=folder("/images/geometricolor/");
