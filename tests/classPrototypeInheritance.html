<script type="text/javascript">
    
function Super(name){
this.name=name;

}

Super.prototype.say=function(){
console.log(this.name);
}


s=new Super("www")
s.say()

function Sub(){
this.dings="sws";
this.name="globi";
}

Sub.prototype=Object.create(Super.prototype)

sad=new Sub()
sad.say()
Sub.prototype.say=function(){
console.log("bah")
}
sad.say()
s.say()

    console.log(Sub.prototype)    
console.log(Sub.prototype.say)
</script>

</html>
