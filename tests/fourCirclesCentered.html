<head>
    <title>fourCirclesCentered</title>

<body>
<noscript><h1>Please enable javascript!!!</h1></noscript>


<div id="text">  
    <p>
        <button id=help>help</button>
        <button id=home>home</button>
    </p>
    
        <p>
        <strong>Input image:</strong>
        <button id="openInputImage">open</button>
        <span id="inputImageName"></span>
    </p>

    <p>    
        <strong>Showing:</strong>
        <select id="show">
        </select>
    </p>
       
          
    <p>
        <strong>View:</strong>
        <select id="view">
        </select>
    </p>

         
    <p>
        <strong>Basic triangle:</strong> <br>
        Choose rotational symmetries
        <table>
            <tr>
            <td>center</td> <td><span id=k></span>
            </tr>
            <tr>
            <td>left</td> <td><span id=m></span>
            </tr>
            <tr>
            <td>right</td>
            <td><span id=n></span>
            </tr>
        </table>
    </p>
           
            
    <p>
        <strong>Central circle:</strong> <br>
        Choose rotational symmetries
        <table>
            <tr>
            <td>center</td> <td><span id=k2></span>
            </tr>
            <tr>
            <td>left</td> <td><span id=m2></span>
            </tr>
            <tr>
            <td>right</td>
            <td><span id=n2></span>
            </tr>
        </table>
    </p>
           
    <p>
    sum of angles = <span id="sum"></span> 
    </p>    
        
    <p>
        <strong>Output image:</strong>
        <button id="saveOutputImage">save</button>
    </p>

    <p>
        <strong>Output image size:</strong>
        <input id="size"></input>
    </p>

      <p>
        <strong>Quality:</strong>
        <select id="quality">
        </select>
    </p>
    
</div>

</body>
