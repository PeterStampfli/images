<script type="text/javascript">
    console.log("hi");

Make.createOutputImageNoColorSymmetry("outputCanvas",300,300)

Make.createControlImage("controlCanvas",200)

Make.createArrowController("arrowController",200)
Make.createImageInputButton("imageInput")

Make.setInitialInputRange(-1,1,-1);
Make.setMapping(function (inp,out) {
	out.x=inp.x*inp.x-inp.y*inp.y;
	out.y=inp.x*inp.y+inp.y*inp.x;
	return true;
});

Make.setOutputSize(400,400);

Make.updateMap();
