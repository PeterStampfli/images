vectorMap=new VectorMap()

controlImage=new ControlImage("controlCanvas",200)

arrowController=new ArrowController("arrowController",200)
Make.setArrowController(arrowController)

Make.setMapping(function (inp,out) {
	out.x=inp.x*inp.x-inp.y*inp.y;
	out.y=inp.x*out.y+inp.y*out.x;
	return true;
});
