<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
    <title>angleScale-test</title>
</head>
<body>


<p> number <br>
<input id="nid"></input>
</p>

<div id="a"></div>

</body>

<script src="../librarySource/mouseEvents.js"></script>
<script src="../librarySource/touchEvents.js"></script>

<script src="../librarySource/dom.js"></script>
<script src="../librarySource/button.js"></script>
<script src="../librarySource/numberButton.js"></script>

<script src="../librarySource/angleScale.js"></script>


<script type="text/javascript">

arrow=new AngleScale("a");

arrow.canvas.style.backgroundColor="blue"

arrow.setDimensions(500,300);


nb=new NumberButton("nid");
nb.setStep(1);
nb.setRange(-180,180);
nb.setValue(0);
nb.setCyclic();

nb.onChange=function(){
console.log("numb "+nb.getValue());
arrow.setAngle(nb.getValue());
}

  
arrow.onChange=function(){
console.log("arrow "+arrow.getAngle());
nb.setValue(arrow.getAngle());
}  
</script>

</html>
