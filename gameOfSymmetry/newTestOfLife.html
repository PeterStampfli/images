<script type="module">
import {
    lifeShowSquareRGB
}
from "./lifeShowSquareRGB.js"

import {
    ParamGui,guiUtils,output,saveAs
}
from "../libgui/modules.js";


const gui = new ParamGui({}, {name: "life - controls",closed: false});


output.createCanvas(gui,false);     // square canvas
const multiButton = gui.add({
    type: "button",
    buttonText: "multisave",
    onClick: function() {
        // for some crazy reason, this clears the console
        for (let i = 0; i < 5; i++) {
            output.canvas.toBlob(function(blob) {
                saveAs(blob, 'image'+i + '.png');
            }, 'image/png');
        }
    }
})
output.canvas.style.backgroundColor="lightBlue";

lifeShowSquareRGB.init(gui,output.canvas);
output.draw=lifeShowSquareRGB.draw;

lifeShowSquareRGB.hideUI();
lifeShowSquareRGB.showUI();

lifeShowSquareRGB.setNumberOfStates(3)

const world=[];
world.length=25;
for (var i=0;i<25;i++){
	world[i]=i%3;
}
console.log(world)
lifeShowSquareRGB.inputGeneration(world)
for (var i=0;i<25;i++){
	world[i]=2*i%3;
}
console.log(world)
lifeShowSquareRGB.inputGeneration(world)

</script>
