<script type="module">
import {
    lifeShowSquareRGB
}
from "./lifeShowSquareRGB.js"

import {
    ParamGui,guiUtils,output
}
from "../libgui/modules.js";


const gui = new ParamGui({}, {name: "life - controls",closed: false});


output.createCanvas(gui,false);     // square canvas
//output.setCanvasWidthToHeight(2);

output.canvas.style.backgroundColor="lightBlue";

lifeShowSquareRGB.init(gui,output.canvas);
output.draw=lifeShowSquareRGB.draw;

lifeShowSquareRGB.hideUI();
lifeShowSquareRGB.showUI();

lifeShowSquareRGB.setNumberOfStates(3)

const world=[];
world.length=25;
for (var i=0;i<25;i++){
	world[i]=i%3;
}
console.log(world)
lifeShowSquareRGB.inputGeneration(world)
for (var i=0;i<25;i++){
	world[i]=2*i%3;
}
console.log(world)
lifeShowSquareRGB.inputGeneration(world)

gui.add({type:"number", initialValue:1,labelText:'ratio',min:0.1,step:0.1,
onChange: function(value){output.setCanvasWidthToHeight(value);}})
