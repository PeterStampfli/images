<script type='module'>

import {
    CoordinateTransform,
    Pixels,
    ParamGui,
    output,
    map
} from "../libgui/modules.js";

const gui=new ParamGui({name:'test',closed:false});
// an output canvas and some test image
output.createCanvas(gui);
const canvas = output.canvas;
const canvasContext = output.canvasContext;
gui.addParagraph('coordinate transform')
output.addCoordinateTransform(gui,false);
gui.addTitle('input image');
map.setupInputImage(gui);
map.loadInputImage();

function draw() {
    map.initialize();
    map.make(function(data){
        data.iterations=Math.round(4*data.x+4*data.y);
        data.x=4*data.x;
        data.y+=9;
    })
    map.showStructure();
   map.normalize();
  
map.calculateSizes();

   
}
output.draw=draw;
draw();
</script>
