<script type='module'>

import {
    ParamGui
} from "../libgui/modules.js";

const gui=new ParamGui({closed:false});
const textInputController=gui.add({type:'button',
buttonText: 'read file'});
const textInputButton=textInputController.uiElement;
console.log(textInputButton)
console.log(textInputController)
textInputButton.asFileInput(".txt");
textInputButton.onFileInput = function(files) {
    console.log('load ' + files[0].name);
    console.log(files.length)

    const fileReader = new FileReader();

    fileReader.onload = function() {
        console.log('textloaded')
        console.log(typeof fileReader.result)

    }

    fileReader.readAsText(files[0]);

}
</script>
