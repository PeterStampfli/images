<script>

const pi=Math.PI;
const sin=Math.sin;
const cos=Math.cos;

const ikoCornersX=[];
const ikoCornersY=[];
const ikoCornersZ=[];

function newIkoCorner(x,y,z){
    ikoCornersX.push(x);
    ikoCornersY.push(y);
    ikoCornersZ.push(z);
}

const zIko=0.4473;
const rIko =0.8944;
newIkoCorner(0,0,1);

for (let i=1;i<6;i++){
    newIkoCorner(rIko*cos(2*pi/5*(i-1)),rIko*sin(2*pi/5*(i-1)),zIko);
}

for (let i=6;i<11;i++){
    newIkoCorner(rIko*cos(2*pi/5*(i-5.5)),rIko*sin(2*pi/5*(i-5.5)),-zIko);
}
newIkoCorner(0,0,-1);

const dodeCornersX=[];
const dodeCornersY=[];
const dodeCornersZ=[];

function newDodeCorner(i,j,k){
dodeCornersX.push((ikoCornersX[i]+ikoCornersX[j]+ikoCornersX[k])/3);
dodeCornersY.push((ikoCornersY[i]+ikoCornersY[j]+ikoCornersY[k])/3);
dodeCornersZ.push((ikoCornersZ[i]+ikoCornersZ[j]+ikoCornersZ[k])/3);
}

newDodeCorner(0,1,5);

for (let i=1;i<5;i++){
    newDodeCorner(0,i,i+1);
}
newDodeCorner(1,5,10);
for (let i=1;i<5;i++){
    newDodeCorner(i,i+1,5+i);
}
newDodeCorner(1,6,10);
for (let i=1;i<5;i++){
    newDodeCorner(i+1,i+5,i+6);
}
newDodeCorner(11,6,10);
for (let i=1;i<5;i++){
    newDodeCorner(11,i+5,i+6);
}

console.log(dodeCornersX,dodeCornersY,dodeCornersZ);
console.log(ikoCornersX,ikoCornersY,ikoCornersZ);

function ikoDistance2(i,x,y,z){
    x-=ikoCornersX[i];
    y-=ikoCornersY[i];
    z-=ikoCornersZ[i];
    return x*x+y*y+z*z;
}

function dodeDistance2(i,x,y,z){
    x-=dodeCornersX[i];
    y-=dodeCornersY[i];
    z-=dodeCornersZ[i];
    return x*x+y*y+z*z;
}

function ikoIkoDistance2(i,j){
    return ikoDistance2(i,ikoCornersX[j],ikoCornersY[j],ikoCornersZ[j]);
}

console.log(ikoDistance2(1,0,0,1))
for (let i=1;i<5;i++){
    console.log(ikoIkoDistance2(0,i));
    console.log(ikoIkoDistance2(i+1,i));
}

</script>
