<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" href="data:,">

<head>
    <title>ar c</title>
</head>

<body>
    <noscript><h1>Please enable javascript!!!</h1></noscript>

 <canvas id="myCanvas" width="300" height="300"></canvas>

</body>

<script type='module' >

/**
 * set the red, green and blue fields of a parameter object, and an alpha field
 * depending on a hex color string of form "#rrggbb" or "rrggbbaa"
 * if no "aa" values then alpha=255
 * @method ColorInput.setObject
 * @param {object} obj
 * @ param {String} color
 */


/**
 * make a color string from an object with red, green and blue fields, eventually an alpha field
 * return false if color fields are missing
 * @method ColorInput.stringFromObject
 * @param {object} obj
 * return hex color string or undefined (==false)
 */

 import {
    ColorInput
} from "../libgui/modules.js";



 const baseColor='#aaaaaa';
 const baseColorObject={};
 ColorInput.setObject(baseColorObject,baseColor);
 console.log(baseColorObject);
 const light=0.75;
 const dark=0.5;
 const lightColorObject={
    red:Math.floor(baseColorObject.red*(1-light)+light*255.9),
    green:Math.floor(baseColorObject.green*(1-light)+light*255.9),
    blue:Math.floor(baseColorObject.blue*(1-light)+light*255.9),
};
const lightColor=ColorInput.stringFromObject(lightColorObject);
 console.log(lightColor);
const darkColorObject={
    red:Math.floor(baseColorObject.red*(1-dark)),
    green:Math.floor(baseColorObject.green*(1-dark)),
    blue:Math.floor(baseColorObject.blue*(1-dark)),
};
const darkColor=ColorInput.stringFromObject(darkColorObject);
 console.log(darkColor);

const x=150;
const y=150;
const r=100;

var c = document.getElementById("myCanvas");
var canvasContext = c.getContext("2d");

canvasContext.fillStyle='blue';
canvasContext.fillRect(0,0,300,300);

canvasContext.beginPath();
canvasContext.arc(x,y,r,0,2*Math.PI)

let grd = canvasContext.createRadialGradient(x, y, r*0.8,x, y, r);
grd.addColorStop(0, '#ffffff00');
grd.addColorStop(0.9, '#ffffffff');
grd.addColorStop(1, '#ffffffff');
canvasContext.fillStyle=grd;
canvasContext.fill()
grd = canvasContext.createRadialGradient(x-0.5*r, y-0.5*r, 0,x-0.5*r, y-0.5*r, r);
grd.addColorStop(0, '#ffffffff');
grd.addColorStop(1, '#ffffff00');
canvasContext.fillStyle=grd;
canvasContext.fill()

</script>

</html>
