<script type="module">
import {
    ParamGui,
    InstantHelp
}
from "./modules.js";


const gui = new ParamGui({}, {
    name: "error test"
});

const p={};
p.color="#445656";
p.err="";
p.n=""
p.t="halle"
p.b=true
console.log(p);

gui.add({type:"selection",options:{a:1,b:2,c:3}, initialValue:"c",params:p,property:"sel"})


const haeckel = "/images/libgui/haeckel/haeckel_";

const choices = {};
for (var i = 1; i < 10; i++) {
    choices["haeckel0" + i] = haeckel + "0" + i + ".png";
}
for (var i = 10; i < 20; i++) {
    choices["haeckel" + i] = haeckel + i + ".png";
}

const parameters={}
parameters.image = haeckel + "0" + 5 + ".png";
console.log(parameters)

gui.add({
    type: "image",
    params: parameters,
    property: "image",
    options: choices
});
gui.add({
        type: "number",
        params: parameters,
        property: "plusMin",
        min: -2,
        max: 12
    })
    .createPlusMinusButtons()
    .createIndicatorMain()
    .createMaxMinButtons();
    
gui.add({
    type: "image",
    params: parameters,
    property: "image",
    options: choices
});
console.log(parameters)

</script>
