<script type="module">
import {
    ParamGui,
    InstantHelp
}
from "./modules.js";


const gui = new ParamGui({}, {
    name: "datGui API compatible"
});

const p={};
p.color="#4567";
p.err=9;
p.n=9

gui.addColor(p,"color")
gui.addColor(p,"err")
gui.add(66,8);
gui.addColor()
gui.add(p,"n").addColor(90,8);
gui.add(p,"n").add(90,8);
gui.add({type:"boolean",initialValue:false,labelText:"bobo"})
gui.add({type:"boolean",initialValue:12,labelText:"bobo"})

p.c=function(){console.log("tada");}
gui.add(p,"c")
gui.add({type:"button",buttonText:"err",onClick:999})
gui.add({type:"selection",options:[1,2,3],labelText:"selection",initialValue:3333})
gui.add({type:"selection",options:34,labelText:"err"})
gui.add({type:4,options:34,labelText:"err"})
