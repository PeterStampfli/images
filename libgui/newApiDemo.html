<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>new api gui</title>
</head>

<body>


</body>

<script type="module">
import {
    ParamGui,
    InstantHelp,
}
from "./modules.js";

ParamGui.logConversion = true;


const gui = new ParamGui({
    name: "gui with new api",
    closed:false
});

gui.addParagraph("This is a <strong>demo</strong> for the new gui API. See the source code");

const parameters = {};


gui.addParagraph("The ui for numbers is basically only a text input field interacting with the mouse, mouse wheel, keyboard (arrows too)");


parameters.nn = 3.4;

const nc = gui.add({
    type: "number",
    params: parameters,
    property: "nn",
    min: 0,
    max: 8
});
gui.addParagraph("You can add an indicator in the background.");
parameters.indi = 1;
gui.add({
        type: "number",
        params: parameters,
        property: "indi",
        min: 0,
        max: 10,
        step: 0.01
    })
    .createIndicatorMain();
gui.changeDesign({
    usePopup: false
});
parameters.plusMin = 2;
gui.add({
        type: "number",
        params: parameters,
        property: "plusMin",
        min: -2,
        max: 12
    })
    .createPlusMinusButtons()
    .createIndicatorMain()
    .createMaxMinButtons();
gui.addParagraph("The additional buttons can go to a popup, appears when changing the number.");
gui.changeDesign({
    usePopup: true
});
gui.addParagraph("No parameter object together with property string required. A callback can be added directly.");
const popController = gui.add({
        type: "number",
        labelText: "pop",
        min: 1,
        initialValue:3,
        onChange: function(value) {
            console.log("pop value: " + value);
        }
    })
    .createPlusMinusButtons()
    .createIndicatorMain()
    .createMulDivButtons()
    .createSuggestButton(500);
gui.addParagraph("The indicator can go to the popup:");
parameters.popIn = 10;
gui.add(parameters, "popIn", 0, 20)
    .createPlusMinusButtons()
    .createIndicator()
    .createMaxMinButtons();
gui.addParagraph("We can use both API styles. We can have several controls on a line:");
parameters.width = 300;
parameters.height = 200;
gui.add({
        type: "number",
        params: parameters,
        property: "width",
        min: 100,
        max: 10000
    })
    .setMinLabelWidth(30)
    .add(parameters, "height", 100, 10000)
    .setMinLabelWidth(30);

gui.addParagraph("The new API is more verbose, but easier to use and debug.");

parameters.heat = false;
parameters.sound = true;
parameters.light = true;
gui.add({
        type: "boolean",
        params: parameters,
        property: "heat"
    })
    .setMinLabelWidth(30)
    .add({
        type: "boolean",
        params: parameters,
        property: "light"
    })
    .setMinLabelWidth(30)
    .add({
        type: "boolean",
        params: parameters,
        property: "sound"
    })
    .setMinLabelWidth(30);
const haeckel = "/images/libgui/haeckel/haeckel_";

const choices = {};
for (var i = 1; i < 10; i++) {
    choices["haeckel0" + i] = haeckel + "0" + i + ".png";
}
for (var i = 10; i < 20; i++) {
    choices["haeckel" + i] = haeckel + i + ".png";
}

parameters.image = haeckel + "0" + 5 + ".png";

gui.add({
    type: "image",
    params: parameters,
    property: "image",
    options: choices
});
parameters.rgba = "#ff0000ff";
gui.addParagraph("addColor(...) not needed anymore as with type:COLOR there is no confusion with type: TEXT controllers:");
const co = gui.add({
    type: "color",
    params: parameters,
    property: "rgba"
});
parameters.text = "edit some text";
gui.add({
    type: "text",
    params: parameters,
    property: "text"
});

gui.add({
    type: "button",
    labelText: "button",
    buttonText: "say hello",
    onClick: function() {
        console.log("hello");
    }
});

parameters.selection = "beta";
gui.add({
    type: "selection",
    params: parameters,
    property: "selection",
    options: ["alpha", "beta", "gamma", "delta", "epsilon"]
});
</script>

</html>
