<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>datGui compatible gui</title>
</head>

<body>


</body>

<script type="module">
import {
    ParamGui,
    InstantHelp
}
from "./modules.js";


const gui = new ParamGui({}, {
    name: "datGui API compatible"
});

gui.addHelp("This is a <strong>demo</strong> for the datGui API with some extensions.");

gui.addParagraph("This demo shows that gui.add() is still backwards compatible with datGui.js")
gui.addParagraph("<strong>Open the console:<br>You will see the equivalent args-object of the new API.</strong>")

gui.addParagraph("With gui.addParagraph() we can add text to the gui.");

gui.addParagraph("The $-keyboard key hides/shows the gui. The tab-key cycles through the inputs.");

const params = {};


gui.addParagraph("The ui for numbers is basically only a text input field interacting with the mouse, mouse wheel, keyboard (arrows too)");

params.number = 3.4;

const nc=gui.add(params, "number", 0, 8); 

gui.addParagraph("You can add an indicator in the background.");
params.indi = 1;
gui.add(params, "indi", 0, 10, 0.01).createIndicatorMain();
params.plusMin = 2;
gui.add(params, "plusMin", -2, 12).createPlusMinusButtons().createIndicatorMain().createMaxMinButtons();

gui.addParagraph("The additional buttons can go to a popup, appears when changing the number.");
gui.changeDesign({
    popupForNumberController: true
});
params.pop = 1;
gui.add(params, "pop", 1).createPlusMinusButtons().createIndicatorMain().createMulDivButtons().createSuggestButton(500);
gui.addParagraph("the indicator can go to the popup:");
params.popIn = 100;
gui.add(params, "popIn", 0, 20).createPlusMinusButtons().createIndicator().createMaxMinButtons();
gui.addParagraph("We can have several controls on a line:");

params.width = 300;
params.height = 200;
gui.add(params, "width",100,10000).setMinLabelWidth(30).add(params, "height",100,10000).setMinLabelWidth(30);

params.heat = false;
params.sound = true;
params.light = true;
gui.add(params, "heat").setMinLabelWidth(30).add(params, "sound").setMinLabelWidth(30).add(params, "light").setMinLabelWidth(30);
const haeckel = "/images/libgui/haeckel/haeckel_";

const choices = {};
for (var i = 1; i < 10; i++) {
    choices["haeckel0" + i] = haeckel + "0" + i + ".png";
}
for (var i = 10; i < 20; i++) {
    choices["haeckel" + i] = haeckel + i + ".png";
}

params.image = haeckel + "0" + 5 + ".png";

gui.add(params, "image", choices);
params.rgba = "#ff0000ff";
const co = gui.addColor(params, "rgba");

params.text = "edit some text";
gui.add(params, "text");


params.boolean = true;
const boo = gui.add(params, "boolean");

params.say_hello = function() {
    console.log("hello");
};
gui.add(params, "say hello").setLabelText("button");


params.letters = "beta";
gui.add(params, "letters", ["alpha", "beta", "gamma", "delta", "epsilon"]);

params.numbers = 1;
gui.add(params, "numbers", {
    zero: 0,
    "one": 1,
    "much": 333
});

</script>

</html>
