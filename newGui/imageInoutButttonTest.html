<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>image input button test</title>
</head>

<body>

<div id="thisDiv"></div>

</body>



<script type="module">

import {
    Button
} from "../libgui/modules.js";

function readImage(file) {
    const image = document.createElement("img");
    document.body.appendChild(image);
   // image.style.width="100px"
    image.style.height="100px"
    image.style.backgroundColor="blue"

    image.onload = function() {

        console.log("image loaded");
    };
    image.onerror = function() {
        console.log("***  loading image fails");
    };



    const fileReader = new FileReader();
    fileReader.onload = function() {
        image.src = fileReader.result;
        console.log("success with " + file.name);
    };
    fileReader.onerror = function() {
        console.log("*** readImageFromFileBlob - fileReader fails " + file.name);
    };
    fileReader.readAsDataURL(file);



}



const thisDiv = document.getElementById("thisDiv");
const imageInput = new Button("add images", thisDiv);
imageInput.asFileInput("image/*");
imageInput.fileInput.setAttribute("multiple", "true");

imageInput.onFileInput = function(files) {
    console.log(files[0].name);
    console.log(files.length);
    console.log(imageInput.fileInput.value);
    for (let i = 0; i < files.length; i++) {
        console.log(files[i].name);
        readImage(files[i]);
    }
};




</script>


</html>
