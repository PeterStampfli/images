function reverse(n){
    r=0;
    while (n>0){
        r=r*b+n%b;
        n=Math.floor(n/b);
    }
    return r;
}

    console.log(next+" "+reverse(next));
    console.log(next.toString(b)+" "+reverse(next).toString(b));
    result+=", "+next.toString(b);
    rev+=", "+reverse(next).toString(b);
    last2=last;
    last=next;
}
console.log("base "+b)
