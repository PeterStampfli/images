<script>

    window.onload = function() {
        dd = document.getElementById("d");

        d.style.width = "300px";
        d.style.height = "300px";
        d.style.backgroundColor = "red";

        const px = "px";
        ParamGui.updateDefaults();



        const gui = new ParamGui({}, {
            name: "dummy controls",
            closed: false,
            closeOnTop: true
        });


        const p = {};
        p.number = 33;
        p.string = "edit text";
        const s = gui.add(p, "string");

        p.rgb = "#ff000088";
        const co = gui.addColor(p, "rgb");
        p.rgba = "#ff0000aa";
        gui.addColor(p, "rgba");
        p.angle = 90;

        co.onChange(function(value) {
            console.log(value);
            d.style.backgroundColor = value;
        });

        //gui.destroy();


    }

</script>
