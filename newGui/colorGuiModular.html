<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>demo gui</title>
</head>

<body>

<div id="sq">test</div>

</body>

<script type="module">

import {
    ParamGui
}
from "../libgui/modules.js"

const square = document.getElementById("sq");

square.style.width = "300px";
square.style.height = "300px";
square.style.backgroundColor = "red";

const px = "px";



const gui = new ParamGui({}, {
    name: "demo controls",
    closed: false,
    closeOnTop: true
});


const params = {};
params.number = 33;
params.string = "edit text";
const s = gui.add(params, "string");

params.rgb = "#ff0000";
gui.addColor(params, "rgb");
params.rgba = "#ff0000ff";
const co = gui.addColor(params, "rgba");
params.angle = 90;

co.onChange(function(value) {
    console.log(value);
    square.style.backgroundColor = value;
});

//gui.destroy();
const folder = gui.addFolder("fun", {
    closed: false
});


folder.addColor(params, "rgba")
</script>

</html>
