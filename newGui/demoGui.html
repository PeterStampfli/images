<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>demo gui</title>
</head>

<body>

<div id="sq">test</div>

</body>

<script type="module">

import {
    ParamGui
}
from "../libgui/modules.js"

const square = document.getElementById("sq");

square.style.width = "300px";
square.style.height = "300px";
square.style.backgroundColor = "red";

const gui = new ParamGui({}, {
    name: "demo controls",
    closed: false,
    closeOnTop: true
});

const params = {};

params.square = "#ff0000ff";
const co = gui.addColor(params, "square");
co.onChange(function(value) {
    console.log(value);
    square.style.backgroundColor = value;
});

gui.addParagraph("these are the basic controllers for numbers and strings");

params.number = 33;

gui.add(params,"number",1,300)
params.string = "edit text";
const s = gui.add(params, "string");




params.rgb = "#ff0000";
params.rgba = "#ff0000bb";
gui.addColor(params, "rgb");
params.angle = 90;


//gui.destroy();
const folder = gui.addFolder("fun", {
    closed: false
});


folder.addColor(params, "rgba")
</script>

</html>
