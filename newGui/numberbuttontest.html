<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>numberbuttontest</title>
</head>

<body>

<div id="thisDiv"></div>

</body>





<script type="module">


import {
Button, BooleanButton,NumberButton, guiUtils
} from "../libgui/modules.js";

document.body.style.backgroundColor="#eeeeee"

const thisDiv=document.getElementById("thisDiv");



const nn=new NumberButton(thisDiv)

nn.switchIndicatorOn();
thisDiv.style.padding="20px"

nn.createRange(thisDiv)
nn.createIncButton(thisDiv).setMargin(20)
nn.setCyclic();
nn.setHigh(8)
nn.setStep(0.1)
const x=nn.createAddButton("+1",thisDiv,1)
x.setMargin(20)
nn.createAddButton("-1",thisDiv,-1).setMargin(20)

nn.createSuggestion(thisDiv,2.22,)

nn.setValue(2.1)

</script>


</html>
