<script>
	console.log('ok');

	// degrees of the dihedral groups
	const h12=5;
	const h13=2;
	const h23=3;

const h14=2;
const h24=2;
const h34=3;

	// elliptic or not, sum of inverse greater than 1
	console.log(123,h12,h13,h23,1/h12+1/h13+1/h23);
	console.log(124,h12,h14,h24,1/h12+1/h14+1/h24);
	console.log(134,h13,h14,h34,1/h13+1/h14+1/h34);
	console.log(234,h23,h24,h34,1/h23+1/h24+1/h34);

	// normal vectors
	const n1x=0;
	const n1y=1;
	const n1z=0;
	const n1w=0;
	console.log('n1',n1x,n1y,n1z,n1w);
	console.log('n1 norm square',n1x*n1x+n1y*n1y+n1z*n1z+n1w*n1w);

	const n2x=Math.sin(Math.PI/h12);
	const n2y=-Math.cos(Math.PI/h12);
		const n2z=0;
	const n2w=0;
	console.log('n2',n2x,n2y,n2z,n2w);

	const n3y=-Math.cos(Math.PI/h13);
	const n3x=(-Math.cos(Math.PI/h23)-n3y*n2y)/n2x;
	const n3z=Math.sqrt(1-n3x*n3x-n3y*n3y);
	const n3w=0;
	console.log('n3',n3x,n3y,n3z,n3w);

	const n4y=-Math.cos(Math.PI/h14);
	const n4x=(-Math.cos(Math.PI/h24)-n4y*n2y)/n2x;
	const n4z=(-Math.cos(Math.PI/h34)-n4y*n3y-n4x*n3x)/n3z;
	const n4w=Math.sqrt(1-n4x*n4x-n4y*n4y-n4z*n4z);

	console.log('n4',n4x,n4y,n4z,n4w);

</script>
